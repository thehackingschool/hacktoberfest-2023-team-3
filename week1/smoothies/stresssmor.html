<body style="background-color: antiquewhite;">
    <h1>Stress Less Smoothies</h1>

    <p>
        Ingredients
        <ul>
        <li>1 1/2 c. plain full-fat kefir, chilled</li> 
        <li>1/2 c. raspberries</li>
        <li>1 tbsp. hemp seeds</li>
        <li>1 peach, pitted and sliced</li>
        <li>1/2 c. ice   </li>
        </ul>
        Method
        <ol>
        <li>In blender, puree kefir, raspberries, hemp seeds, peach, and ice until smooth, about 30 sec.</li>
        
    </ol>
        </p>
    
</body>
